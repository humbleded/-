<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>

  <div id="app">
    <ul>
      <li v-for="(item,index) in movies" @click="handleClick(index)" :class="{active:currentIndex==index}">{{item}}</li>
    </ul>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        movies: ['大话西游', '少年派', '战狼'],
        currentIndex: 0
      },
      methods: {
        handleClick(index) {
          this.currentIndex = index
        }
      },
    })
  </script>

</body>

</html>
