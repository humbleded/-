<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>

    <!--父组件的模板-->
  <div id="app">
    <cpn :aaa='message' :bbb="moveies"></cpn>
  </div>

<!--子组件的模板-->
<template id="cpn">
    <div>
        <h2>{{aaa}}</h2>
        <div>{{bbb}}</div>
    </div>
</template>


  <script>
    //子组件
    const cpn={
        template:'#cpn',
        // props:['aaa','bbb'],
        // props:{
        //     aaa:String,
        //     bbb:Array
        // }
        props:{
            aaa:{
                type:String,
                default:'我是子组件',
                required:true,
            },
            bbb:{
                type:Array,
                // default:[], 已弃用
                default(){
                    return ['111']
                }
            }
        }
    }

    //父组件
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀',
        moveies:['大话西游','少年派','战狼']
      },
      methods: {},
      components: {
        cpn
      }
    })
  </script>

</body>

</html>
