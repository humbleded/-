<html lang="en">

<head>

<body>

    <div id="app">
        <cpn></cpn>
        <cpn ref="aaa"></cpn>

        <div>
            <h2>我是子组件的标题</h2>
            <p>我是子组件的内容</p>
        </div>
    </template>



    <script>
        const app = new Vue({
            el: '#app',
            data: {

            },

            methods: {
                btnClick() {
                    //this.$children
                    // console.log(this.$children[0].message);
                    console.log(this.$refs.aaa.message);

                },
            },
            components: {
                cpn: {
                    template: '#cpn1',
                    data() {
                        return {
                            message: '我是子组件'
                        }
                    },
                }
            }
        })

    </script>
