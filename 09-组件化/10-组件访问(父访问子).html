<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>

        <!--
            父组件访问子组件:使用$children或$refs
            子组件访问父组件:使用$parent

            this.$children是一个数组类型,它包含所有子组件对象
            但是当子组件过多,我们需要拿到其中一个时,往往不能确定它的索引值,甚至还可能发生变化
            当我们向明确获取其中一个特定的组件,这个时候可以使用$refs
        -->

    <div id="app">
        <cpn></cpn>
        <cpn ref="aaa"></cpn>
        <cpn></cpn>
        <button @click="btnClick">点击</button>


    </div>

    <template id="cpn1">
        <div>
            <h2>我是子组件的标题</h2>
            <p>我是子组件的内容</p>
        </div>
    </template>



    <script>
        const app = new Vue({
            el: '#app',
            data: {

            },

            methods: {
                btnClick() {
                    //this.$children
                    // console.log(this.$children[0].message);
                    console.log(this.$refs.aaa.message);
                },
            },
            components: {
                cpn: {
                    template: '#cpn1',
                    data() {
                        return {
                            message: '我是子组件',
                        }
                    },
                }
            }
        })

    </script>

</body>

</html>
