<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>

  <div id="app">
    <h2>{{message}} ,李雷</h2>
    <!-- 可以是变量 也可以是表达式 -->
    <h2>{{firstname + " " + lastname}}</h2>
    <h2>{{firstname}} {{lastname}}</h2>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好呀',
        firstname: 'kobe',
        lastname: 'bryant'
      },
      methods: {},
    })
  </script>

</body>

</html>
