<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <label for="male">
            <input type="radio" id="male" name="sex" value="男" v-model="gen">男

        </label>
        <label for="female">
            <input type="radio" id="female" name="sex" value="女" v-model="gen">女
        </label>
        <h2>你选择的是:{{gen}}</h2>

    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                gen:'男'
            },
            methods: {},
        })
    </script>


</body>

</html>
