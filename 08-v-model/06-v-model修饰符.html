<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!--
         lazy修饰符：
            1. 默认情况下，v-model默认是在input事件中同步输入框的数据的。
             也就是说，一旦有数据发生改变对应的data中的数据就会自动发生改变。
            
             2. lazy修饰符可以让数据在失去焦点或者回车时才会更新：
        
         number修饰符：
            1. 默认情况下，在输入框中无论我们输入的是字母还是数字，都会被当做字符串类型进行处理。
            
            2. 但是如果我们希望处理的是数字类型，那么最好直接将内容当做数字处理。
            
            3. number修饰符可以让在输入框中输入的内容自动转成数字类型：

         trim修饰符：
            1. 如果输入的内容首尾有很多空格，通常我们希望将其去除
            
            2. trim修饰符可以过滤内容左右两边的空格

    -->


    <div id="app">
       <!-- <input type="text" v-model.lazy="message"> -->
       <!-- <input type="number" v-model.number="num"> -->
       <input type="text" v-model.trim="message">
       <h2>{{message}}</h2>
      </div>
      <script>
        const app = new Vue({
          el: '#app',
          data: {
            message: '你好呀',
            num:0
          },
          methods: {},
        })
      </script>




</body>

</html>
